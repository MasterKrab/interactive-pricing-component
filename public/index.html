<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&amp;display=swap" rel="stylesheet">
  </head>
  <body> 
    <header class="main-header"> 
      <h1 class="title">Simple, traffic-based pricing </h1>
      <p class="main-header__text">
         Sign-up for our 30-day trial. <span class="main-header__payment">No credit card required.</span></p>
    </header>
    <main class="main"> 
      <form class="form" action="#">
        <div class="form__top">
          <h2 class="form__title" id="page-views">100k Pageviews</h2>
          <input class="form__range" id="price-range" type="range" name="price" min="0" max="4">
          <label class="form__price" for="price-range"><span class="form__number" id="price">$16.00 </span><span class="form__period" id="period">/ month </span></label>
        </div>
        <div class="form__body">
          <label class="form__screen-reader-only" for="billing">Monthly Billing or Yearly Billing ?</label>
          <label class="form__billing" for="billing" aria-hidden="true">Monthly Billing</label>
          <input class="form__checkbox" id="billing" name="duration" type="checkbox">
          <label class="form__billing form__billing--year" for="billing" aria-hidden="true">Yearly Billing</label>
        </div>
        <div class="form__footer">
          <ul class="benefits">
            <li class="benefits__item">Unlimited websites</li>
            <li class="benefits__item">100% data ownership</li>
            <li class="benefits__item">Email reports</li>
          </ul>
          <button class="form__submit" type="submit">Start my trial</button>
        </div>
      </form>
    </main>
    <script src="js/scripts-min.js"> </script>
  </body>
</html>
